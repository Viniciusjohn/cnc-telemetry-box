version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-cncbox}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-troque-esta-senha}"
      POSTGRES_DB: "${POSTGRES_DB:-cnc_telemetry}"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes

  backend:
    build: ./backend
    depends_on:
      - db
      - redis
    restart: unless-stopped
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      API_HOST: "${API_HOST:-0.0.0.0}"
      API_PORT: "${API_PORT:-8001}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs

  telemetry-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.telemetry
    depends_on:
      - db
      - redis
    restart: unless-stopped
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      API_HOST: "${API_HOST:-0.0.0.0}"
      API_PORT: "${API_PORT:-8002}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
    ports:
      - "8002:8002"
    volumes:
      - ./logs:/app/logs

  status-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.status
    depends_on:
      - db
      - redis
    restart: unless-stopped
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      API_HOST: "${API_HOST:-0.0.0.0}"
      API_PORT: "${API_PORT:-8003}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
    ports:
      - "8003:8003"
    volumes:
      - ./logs:/app/logs

  adapter:
    build: ./adapter
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      TELEMETRY_BASE_URL: "http://backend:8001"
      TELEMETRY_MACHINE_ID: "${DEMO_MACHINE_ID:-M80-DEMO-01}"

  sync:
    build: ./sync
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      TELEMETRY_CENTRAL_URL: "${TELEMETRY_CENTRAL_URL}"
      SYNC_INTERVAL_SECONDS: "${SYNC_INTERVAL_SECONDS:-60}"

  frontend:
    build: ./frontend
    depends_on:
      - backend
      - telemetry-service
      - status-service
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_BASE: "${VITE_API_BASE:-http://localhost:8001}"
      VITE_TELEMETRY_SERVICE: "${VITE_TELEMETRY_SERVICE:-http://localhost:8002}"
      VITE_STATUS_SERVICE: "${VITE_STATUS_SERVICE:-http://localhost:8003}"

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD:-admin}"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
